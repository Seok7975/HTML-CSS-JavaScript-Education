<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      div{
        width:100px;
        height:100px;
      }
      div#a  <!-- div이면서 id가 a,  div #a : div의 후손이면서 id가 a -->
      {
        background:#52D4FF;
      }
      div#b{
        background:#FF63EA;
      }
      div#c{
        background:#C5FF63;
      }
    </style>
  </head>
  <body>
    <div id="a">
      a 영역
    </div>
    <div id="b">
      b 영역
    </div>
    <div id="c">
      c 영역
    </div>
  </body>
</html>
