<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 단순하게 매개변수를 모두 출력하는 함수
      function sample(...items) {
        console.log(items)
      }

      // 전개 연산자 사용 여부 비교하기
      const array = [1, 2, 3, 4]
      console.log(sample.apply(null, array))
    </script>
  </head>
  <body></body>
</html> 
<!-- 
  구 버전 자바스크립트에서 전개 연산자 구현하기

  전개 연산자는 최신 버전의 자바스크립트에 추가된 기능이다. 구 버전의 자바스크립트에서는
  다음과 같이 apply() 함수를 사용한 굉장히 특이한 패턴의 코드를 사용했다.


  구 버전 자바스크립트에서 기본 매개변수 구현하기

  함수의 매개변수에 바로 값을 입력하는 기본 매개변수는 최신 자바스크립트에서 추가된 기능이다.
  구 버전의 자바스크립트에서는 일반적으로 다음과 같은 코드를 사용해서 기본 매개변수를 구현했다.

  function earnings(wage, hours){
    wage = ( typeof(wage) != undefined ? wage : 8590 ); // 
    hours = typeof(hours) != undefined ? hours : 52;
    return wage * hours;
  }

  매개변수로 들어오는 값이 false 또는 false로 변환되는 값(0, 빈 문자열 등)이 아니라는 게
  확실하다면 다음과 같이 짧은 조건문을 사용해서 기본 매개변수를 구현할 수 있다.

  function earnings(wage, hours){
    wage = wage || 8590; // wage 값이 있으므로 true
    hours = hours || 52; // hours 값이 없으므로 false
    return wage * hours;
  }
-->
