<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const 함수 = function (num1, num2) {
        console.log(num1 + " " + num2)
      }

      // 함수를 호출합니다.
      함수()
      함수(10)
      함수(10, 20)
      함수(10, 20, 30)
      함수(10, 20, 30, 40)

      // 출력합니다.
      console.log(typeof 함수)
      console.log(함수)
    </script>
  </head>
  <body></body>
</html>
 <!--
   익명 함수
   function() {}
 -->
