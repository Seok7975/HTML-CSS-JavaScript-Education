<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 2, j = 1;
        for (i = 2; i <= 9; i++) {
            for (j = 1; j <= 9; j++) {
                document.write(`${i}*${j}=${i*j}<br>`);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
