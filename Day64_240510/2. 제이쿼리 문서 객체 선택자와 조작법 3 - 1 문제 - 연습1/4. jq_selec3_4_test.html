
<!-- 
4. 아이디가 user_name인 것에 값을 콘솔창에 출력하자.
아이디가 user_id 인 것에 값을 javascript로 바꾸자.
아이디가 user_id 인 것에 기본 값을 콘솔에 출력하자.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	let result_1 = $("#user_name").val()
	console.log(result_1)
	$("user_id").val("javascript")

	let result_2 = $("#user_id").prop("defaultValue")
	console.log(result_2)
});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
		</p>
	</form>
</body>
</html>

<!--
val() 메서드
val() 메서드는 선택한 폼 요소의 value 속성값을 가져오거나 새 값을 적용할 때 사용합니다.

기본형
① $("요소선택").val();
② $("요소선택").val("새 값");

① 선택한 폼 요소의 value 속성값을 가져옵니다.
② 요소를 선택하여 value 속성에 새 값을 적용합니다.

value 속성의 초깃값(기본값)을 알려주는 prop("defaultValue") 메서드	
-->
