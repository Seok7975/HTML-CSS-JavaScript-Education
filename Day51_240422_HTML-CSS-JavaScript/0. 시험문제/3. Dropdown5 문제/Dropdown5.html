<!DOCTYPE html>
<html>
    <head>
        <title>Test51_Dropdown5문제</title>
        <Style>
            ul
            {
                list-style-type : none;
                margin : 0;
                padding : 0;
                overflow : hidden;
                background-color : black;
            }
            
            li
            {
                float : left;
            }

            li a, .dropbtn
            {
                display : inline-block;
                color : white;
                text-align : center;
                padding : 14px 16px;
                text-decoration : none;
            }
            li a:hover, .dropdown:hover .dropbtn
            {
                background-color : red;
            }

            li.dropdown
            {
                display: inline-block;
            }

            .dropdown-content
            {
                display : none;
                position : absolute;
                background-color : #f9f9f9;
                min-width : 160px;
                box-shadow : 0px 8px 16px 0px rgba(0,0,0,0,2);
                z-index : 1;
            }

            .dropdown-content a
            {
                color : black;
                padding : 12px 16px;
                text-decoration : none;
                display : block;
                text-align : left;
            }

            .dropdown-content a:hover
            {
                background-color : #f1f1f1;
            }
            
            .dropdown:hover .dropdown-content
            {
                display : block;
            }
        </Style>
    </head>
    <body>

        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <!-- href="javascript:void(0)" 클릭 시 아무 작업도 하지 않도록 설정 -->
                <div class = "dropdown-content">
                    <a href="#">1번</a>"
                    <a href="#">2번</a>"
                    <a href="#">3번</a>"
                </div>
            </li>
        </ul>

        <h2>Dropdownmenu inside a Navigation Bar</h2>
        <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
    </body>
</html>
