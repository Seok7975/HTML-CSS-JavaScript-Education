<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      .container1{
        width:300px;
        border:5px solid black;
        background-color: white;
      }
      .container1 > div {
        padding: 20px;
        background-color: #ddd;
        margin-bottom:20px;
        border: 3px solid #2e88b5;
      }
      .container1 .child1 {
        width: 100%;  /*문제1 */
      }
      .container1 .child2 {
        width: 100%;
        box-sizing:border-box; /* 해결방법 1 */
      }
      .container1 .child3 {
        width: auto;  /* 해결방법 2 */
      }
      .container1 .child4 {
        /* width의 기본 값: auto */
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="child1"></div>
      <div class="child2"></div>
      <div class="child3"></div>
      <div class="child4"></div>
    </div>
  </body>
</html>
