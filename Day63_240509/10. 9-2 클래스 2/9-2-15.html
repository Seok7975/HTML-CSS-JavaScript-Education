<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      class Pet {
        constructor (name, age) {
          this.name = name
          this.age = age
        }

        toString () {
          return `이름: ${this.name}\n나이: ${this.age}살` 
        }
      }

      const pet = new Pet('구름', 6)
      alert(pet)
      console.log(pet + '')
    </script>
  </head>
  <body>
  </body>
</html>

<!--
  오버라이드 예

  지금까지 어떤 객체를 문자열로 만드는 메소드는 toString() 메소드라는 이름으로 만들었습니다. 이
  이름은 단순하게 아무렇게나 붙여진 것이 아닙니다.

  자바스크립트의 모든 객체는 toString()이라는 메소드를 갖습니다. 숫자, 문자열, 불, 배열, 함수, 클래스,
  클래스의 인스턴스 모두 toString()이라는 메소드가 있습니다. 이는 자바스크립트가 Object라는 최상위
  클래스를 가지며, 어떤 클래스를 만들어도 자동으로 Object 클래스를 상속받게 되어서 발생하는 현상입니다.
  따라서 toString()이라는 이름으로 메소드를 만들면 Object 클래스에 있던 toString() 메소드를 오버라이드
  하는 것이 됩니다.
  자바스크립트는 내부적으로 어떤 객체를 문자열로 만들 때 toString() 메소드를 호출합니다. 따라서 toString()
  메소드를 오버라이드하면 내부적으로 문자열로 변환되는 형태를 바꿀 수 있습니다.

  자바스크립트의 alert() 함수는 매개변수로 받은 자료를 문자열로 바꾼 뒤에 출력합니다. toString() 메소드를
  오버라이드했으므로 우리가 바꾼 형태로 출력되는 것을 볼 수 있습니다.

  또한 문자열과 다른 자료형을 결합할 때도 내부적으로 다른 자료형을 문자열로 변환한 뒤 결합합니다. 따라서
  문자열 결합 연산자를 호출할 때도 우리가 오버라이드한 toString() 메소드의 리턴값이 나오는 것을 확인할 수
  있습니다.
-->
