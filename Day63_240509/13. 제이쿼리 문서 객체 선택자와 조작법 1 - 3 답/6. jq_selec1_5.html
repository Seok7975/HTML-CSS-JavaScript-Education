<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("h1, #tit3").css("background-color","#0ff")
		.css("border", "2px dashed #f00");
	});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3 id="tit3">직접 선택자</h3>
	<h3>인접 선택자</h3>
</body>
</html>

<!--
그룹 선택자
그룹 선택자는 한 번에 여러 개의 요소를 선택할 때 사용합니다.
기본형 $("요소선택1, 요소선택2, 요소선택3,...요소선택n");	
-->
