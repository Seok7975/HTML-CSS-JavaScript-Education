<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap > h1").css("border","2px dashed #f00");

		$("#wrap > section").children( )
		.css({ 
			"background-color":"yellow",
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>

<!--
자식 요소 선택자

기본형
① $("요소선택 > 자식요소선택")
② $("요소선택").children("자식요소선택")
③ $("요소선택").children()

①, ② 선택한 요소를 기준으로 지정한 자식 요소만 선택합니다.
③ 선택한 요소를 기준으로 모든 자식 요소를 선택합니다.	
-->

<!--
① 인자 값을 사용해 CSS 속성과 값을 전달하는 방식
$("요소선택").css("속성명1", "값1").css("속성명2", "값2");

② 객체를 사용해 CSS 속성과 값을 전달하는 방식
$("요소 선택").css({"속성명1" : "값1", "속성명2" : "값2" ... "속성명n":"값n"});	
-->
