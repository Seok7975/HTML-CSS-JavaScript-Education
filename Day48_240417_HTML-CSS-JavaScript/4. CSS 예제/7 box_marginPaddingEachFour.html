<!-- 7 box_marginPaddingEachFour.html -->

<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;

            /* margin: 위 오른쪽 아래 왼쪽 */
            /* padding: 위 오른쪽 아래 왼쪽 */
            margin: 0 30px 0 30px;
            padding: 0 30px 0 30px;	/* 0이면 단위를 안써도 됨, 아닐땐 무조건 써야함 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
